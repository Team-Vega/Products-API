version: '3'
services:
  app:
    build: .
    ports:
      - 3030:3030
    volumes:
      - ./:/app

  db:
    image: postgres
    volumes:
      - ./database/postgreSQL/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./database/postgreSQL/pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: me
      POSTGRES_PASSWORD: password
      POSTGRES_DB: api
    ports:
      - 5432:5432
